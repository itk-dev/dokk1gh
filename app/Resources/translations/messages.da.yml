# APP

Select area: Vælg område
Press the area in Dokk1 you wish to access: Tryk på det område i Dokk1 som du vil have adgang til.
ID-card: ID-kort
This is your personal identification wich grants you access to Dokk1: Dette er dit personlige ID-kort, som du vil kunne blive bedt om at fremvise, når du er på Dokk1
Welcome: Velkommen
In a moment you will be ready to generate your first code, but first a quick guide.: Om et øjeblik er du klar til at lave din første dørkode. Men først en kort guide.
Next: Næste
I agree: Jeg accepterer
OK: OK
Select the building area you want to access: Tryk på området du vil have adgang til
You now recive an SMS with the doorcode. The code will only work for 10 min.: Du modtager SMS med dørkoden. OBS. Koden gælder 10 min.
Accept terms: Accepter betingelser
Your code has been sent: Koden er sendt
You will recive an SMS with the code in a moment: Du modtager snart koden på SMS
It might take up to a few minutes before you recive the code depending on your network operator.: Der kan gå op til et par minutter inden du modtager koden alt afhænging af hvilken mobilopratør du har.
Code gives access to: Koden giver adgang til
Code expires at: Koden udløber
Sms sent to tel.: SMS sendt til mobilnr.
Finish: Færdig
You need to read and accept the terms before you can start to use create codes.: Du skal læse og acceptere betingelserne for brug af denne service, inden du kan lave nye dørkoder.
